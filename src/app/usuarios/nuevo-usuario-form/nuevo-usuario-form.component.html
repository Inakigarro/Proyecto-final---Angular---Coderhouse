<mat-card>
    <mat-card-header>
        <mat-card-title>Nuevo Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
            <mat-form-field>
                <mat-label for="loginIdInput">LoginId: </mat-label>
                <input required matInput formControlName="loginId" type="text" id="loginIdInput">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="passwordInput">Password: </mat-label>
                <input required matInput formControlName="password" type="password" id="passwordInput">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rolInput">Rol: </mat-label>
                <mat-select required formControlName="rol" id="rolInput">
                    <mat-option>None</mat-option>
                    <mat-option [value]="'admin'">Admin</mat-option>
                    <mat-option [value]="'user'">User</mat-option>
                </mat-select>
            </mat-form-field>
            <div fxLayout="row">
                <ng-container *ngFor="let button of buttons">
                    <app-button [button]="button.buttonDefinition" [label]="button.label"
                        (executed)="button.buttonDefinition.type === 'submit' ? onSubmit() : onCancel()"></app-button>
                </ng-container>
            </div>
        </form>
    </mat-card-content>
</mat-card>
