<mat-card>
    <mat-card-header>
        <mat-card-title>Editar Usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <ng-container *ngIf="currentUsuario$ | async; else loading">
            <form [formGroup]="form" fxLayout="column">
                <mat-form-field>
                    <mat-label for="loginIdInput">LoginId: </mat-label>
                    <input required matInput formControlName="loginId" type="text" id="loginIdInput">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="passwordInput">Password: </mat-label>
                    <input required matInput formControlName="password" type="password" id="passwordInput">
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="rolInput">Rol: </mat-label>
                    <input required matInput formControlName="rol" type="text" id="rolInput">
                </mat-form-field>
                <div fxLayout="row">
                    <ng-container *ngFor="let button of buttons">
                        <app-button [button]="button.buttonDefinition" [label]="button.label"
                            (executed)="button.buttonDefinition.type === 'submit' ? onSubmit() : onCancel()"></app-button>
                    </ng-container>
                </div>
            </form>
        </ng-container>
        <ng-template #loading>
            <mat-progress-spinner class="spinner" color="accent" mode="indeterminate">
            </mat-progress-spinner>
        </ng-template>
    </mat-card-content>
</mat-card>
