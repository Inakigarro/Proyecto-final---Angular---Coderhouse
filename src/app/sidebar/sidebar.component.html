<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <div class="sidenav">
            <ng-container *ngFor="let button of buttons">
                <app-button [button]="button.buttonDefinition" [label]="button.label" [icon]="button.icon"
                    [routerLink]="button.url"></app-button>
            </ng-container>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
