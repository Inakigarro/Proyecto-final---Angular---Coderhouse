<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <div class="sidenav">
            <ng-container *ngFor="let boton of botones">
                <button class="nav-button" mat-raised-button>{{boton}}</button>
            </ng-container>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-list [toolbarButtons]="toolbarButtons" [headers]="listHeader" [items]="listItems"></app-list>
    </mat-sidenav-content>
</mat-sidenav-container>
